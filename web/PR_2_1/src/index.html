<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PR_2_1</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<a class="logo" href="./index.html">
					<svg class="logo--image" src="logo.svg"></svg>

					<h1 class="logo--text">Delivery<br />food</h1>
				</a>

				<div class="search">
					<svg class="search--icon" src="home.svg"></svg>

					<input

						placeholder="Адрес доставки"
					/>

				<div class="header--buttons">
					<button class="header--button header--button-signin">

							class="header--button-icon header--button-signin-icon"
							src="user.svg"
						></svg>
						<div>Войти</div>
					</button>
					<button class="header--button header--button-shopping-cart">
						<svg
							class="header--button-icon header--button-shopping-cart-icon"
							src="shopping-cart.svg"
						></svg>
						<div>Корзина</div>
					</button>
				</div>
			</header>
			<main class="main"></main>
			<footer class="footer">
				<div class="footer--wrapper">
					<a class="logo" href="./index.html">
						<svg class="logo--image" src="logo.svg"></svg>

						<h1 class="logo--text">Delivery<br />food</h1>
					</a>
					<nav class="footer--menu">
						<ul class="footer--menu-list">
							<li class="footer--menu-item">
								<a class="foolter--menu-link">Ресторанам</a>
							</li>
							<li class="footer--menu-item">

							</li>
							<li class="footer--menu-item">
								<a class="foolter--menu-link">Пресс-центр</a>
							</li>
							<li class="footer--menu-item">
								<a class="foolter--menu-link">Контакты</a>
							</li>
						</ul>
					</nav>
				</div>
				<ul class="social">
					<li class="social--item">
						<a class="social--item-link">
							<svg class="social--item-icon" src="telegram.svg"></svg>
						</a>
					</li>
					<li class="social--item">
						<a class="social--item-link">
							<svg class="social--item-icon" src="instagram.svg"></svg>
						</a>
					</li>
					<li class="social--item">
						<a class="social--item-link">
							<svg class="social--item-icon" src="facebook.svg"></svg>
						</a>
					</li>
				</ul>
			</footer>
